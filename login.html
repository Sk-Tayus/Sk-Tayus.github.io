<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logosvg.svg">
  <link rel="icon" type="image/x-icon" href="images/4831192.png">
  <link rel="stylesheet" href="login.css">
  <title>Login - Flicker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="input-box">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
      </div>
      <div class="input-box password-box">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <i class="fa-solid fa-eye-slash eye-icon" id="loginEye" onclick="togglePassword('loginPassword','loginEye')"></i>
      </div>
      <button class="btn" type="submit">Login</button>
    </form>
    <div class="link">
      Don’t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
  // Eye toggle
  function togglePassword(inputId, eyeId) {
    const input = document.getElementById(inputId);
    const eye = document.getElementById(eyeId);
    if (input.type === "password") {
      input.type = "text";
      eye.classList.replace("fa-eye-slash","fa-eye");
    } else {
      input.type = "password";
      eye.classList.replace("fa-eye","fa-eye-slash");
    }
  }

  // Show message
  function showMessage(text, type) {
    let msg = document.createElement("div");
    msg.className = `message-card ${type}`;
    msg.innerText = text;
    document.body.appendChild(msg);
    setTimeout(() => msg.classList.add("show"), 50);
    setTimeout(() => {
      msg.classList.remove("show");
      setTimeout(() => document.body.removeChild(msg), 500);
    }, 3000);
  }

// Login logic using JSON server
const loginForm = document.getElementById("loginForm");
loginForm.addEventListener("submit", async function(e){
  e.preventDefault();
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value;

  try {
    const res = await fetch(`http://localhost:3000/users?email=${email}`);

    // If server is not reachable
    if (!res.ok) {
      throw new Error("Server not responding");
    }

    const users = await res.json();

    if(users.length === 0){
      showMessage("User not found!", "error");
      return;
    }

    const user = users[0];
    if(user.password === password){
      localStorage.setItem("loggedInUser", JSON.stringify(user));
      showMessage("Login successful! Redirecting...", "success");
      setTimeout(()=>{ window.location.href = "index.html"; }, 1000);
    } else {
      showMessage("Wrong password!", "error");
    }
  } 
  catch (error) {
    showMessage("⚠️ Please start the server!", "error");
    console.error("Server error:", error);
  }
});

</script>

</body>
</html>
