<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flicker Ticket</title>
  <link rel="stylesheet" href="ticket.css" />
</head>
<body>

<div class="ticket" id="ticketArea">

  <!-- LEFT STRIP -->
  <div class="strip left-strip">
    <span id="ticket-tag">FLICKER</span>
  </div>

  <!-- CENTER CONTENT -->
  <div class="content">

    <div class="title-row">
      <img src="images/brand-logo.png" class="logo" alt="Logo">
      <h1 id="ticketTitle">Movie Ticket</h1>
    </div>

        <div class="info-box">

      <div><strong> Movie:</strong> <span id="movie"></span></div>
      <div><strong> Theatre:</strong> <span id="theatre"></span></div>
      <div><strong> Date:</strong> <span id="date"></span></div>
      <div><strong> Show Time:</strong> <span id="time"></span></div>
      <div><strong> Tickets:</strong> <span id="tickets"></span></div>
      <div><strong> Seat Row:</strong> <span id="seatRows"></span></div>
      <div><strong> Food:</strong> <span id="foodItems"></span></div>
      <div><strong> Total Paid:</strong> <span id="totalPaid"></span></div>
      <div><strong> Paid By:</strong> <span id="payerName"></span></div>
      <div><strong> Payment Mode:</strong> <span id="paymentMode"></span></div>
    </div>


  </div>

  <!-- RIGHT BARCODE STRIP -->
  <div class="strip right-strip">
      <img src="images/barcode.jpg" class="barcode" alt="Barcode">
  </div>

</div>

<button id="downloadBtn">Download Ticket</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="ticket.js"></script>

</body>
</html>
