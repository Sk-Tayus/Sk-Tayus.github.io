<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flicker</title>
  <link rel="icon" type="image/x-icon" href="images/4831192.png">
  <link rel="stylesheet" href="FullResponsiveNavbar.css">
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Poppins:wght@300;400;500;600;700;900&family=Sansita:wght@400;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <a href="index.html" class="logo">
      <img src="images/brand-logo.png" alt="Brand Logo" class="logo-image">
    </a>

    <!-- Search -->
    <form class="search">
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
      <input type="search" placeholder="Search movies..." />
      <button>Search</button>
    </form>

    <!-- Navbar -->
    <nav>
      <button class="menu-toggle" aria-expanded="false">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <ul class="menu">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about-us.html">About</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
        <li><button class="auth" onclick="window.location.href='login.html'">Login</button></li>
        <li><button class="auth" onclick="window.location.href='signup.html'">Sign Up</button></li>

      </ul>
    </nav>

   <div class="user-profile-container" id="userProfileContainer">
  <div class="user-profile-icon" id="userProfileIcon"></div>
  <div class="user-dropdown" id="userDropdown">
    <div class="user-header">
      <img src="images/Sample_User_Icon.png" class="user-avatar" id="userAvatar" alt="">
      <div class="user-info">
        <span class="user-name" id="userName">User</span>
        <span class="user-email" id="userEmail">user@email.com</span>
      </div>
    </div>
    <ul class="user-menu">
      <li><i class="fa fa-user"></i>Profile</li>
      <li><i class="fa fa-cog"></i>Settings</li>
      <li onclick="userLogout()"><i class="fa fa-sign-out"></i>Logout</li>
    </ul>
  </div>
</div>




  </header>

 <!-- Mobile Search (visible only below 400px) -->
<form class="mobile-search">
  <i class="fa-solid fa-magnifying-glass search-icon"></i>
  <input type="search" placeholder="Search movies..." />
  <button type="submit">Search</button>
</form>
  <script src="https://kit.fontawesome.com/a6ac84bd84.js" crossorigin="anonymous"></script>
  <script src="FullResponsiveNavbar.js"></script>
</body>
</html>
