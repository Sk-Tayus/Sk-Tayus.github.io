<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Seats | Movie Flicker</title>
  <link rel="stylesheet" href="seat_selection.css">
</head>
<body>
  <header>
  <div>
    <h2 id="movieTitleHeader">Loading...</h2>
    <span id="movieDetailsHeader">Loading details...</span>
  </div>
  <div class="time-slot" id="timeSlot">--:--</div>
</header>


  <div class="container">
    <div class="screen">SCREEN THIS WAY</div>

  

    <!-- Classic section -->
    <div class="section" id="classic-section">
      <h3>₹150 CLASSIC</h3>
      <div class="seat-grid"></div>
    </div>

    <!-- Prime section -->
    <div class="section" id="prime-section">
      <h3>₹200 PRIME</h3>
      <div class="seat-grid"></div>
    </div>

    <!-- Recliner section -->
    <div class="section" id="recliner-section">
      <h3>₹350 RECLINER</h3>
      <div class="seat-grid"></div>
    </div>


    <div class="labels">
      <div class="label-box bestseller-box"><div class="label-color"></div>Bestseller</div>
      <div class="label-box available-box"><div class="label-color"></div>Available</div>
      <div class="label-box selected-box"><div class="label-color"></div>Selected</div>
      <div class="label-box sold-box"><div class="label-color"></div>Sold</div>
    </div>

    <div class="note">(Max 10 seats per booking)</div>
  </div>

  <div class="pay-bar">
      <span id="summary">0 Tickets | ₹0</span>
      <!-- <button class="pay-btn" onclick="window.location.href='food&merch.html'">Order Food & Merchandise</button> -->
      <button class="pay-btn" id="payBtn">Pay ₹0</button>
  </div>   
<!-- //demo payment  -->

<div class="test-pay-box">
  <button id="testPayBtn">Test Payment ₹1</button>
</div>

<style>
  .test-pay-box {
    position: fixed;
    bottom: 80px;
    right: 20px;
  }
  #testPayBtn {
    background: #ffd60a;
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
</style>

  <script src="seat_selection.js"></script>
  
</body>
</html>
